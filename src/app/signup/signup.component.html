<div class="container">
  <div class="col-md-4 offset-4 mt-4 card">
    <div class="card-body">
      <h1>Signup</h1>
      <form #form="ngForm" (ngSubmit)="signup(form)">
        <div class="form-group">
          <input
            type="text"
            ngModel
            name="username"
            class="form-control"
            placeholder="username"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            ngModel
            name="email"
            class="form-control"
            placeholder="email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            ngModel
            name="password"
            class="form-control"
            placeholder="password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            ngModel
            name="phonenumber"
            class="form-control"
            placeholder="Phonenumber"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            ngModel
            name="location"
            class="form-control"
            placeholder="location"
            required
          />
        </div>

        <div class="form-group">
          <button [disabled]="!form.valid" class="btn btn-secondary btn-block">
            Signup
          </button>
        </div>
        <div class="form-group">
          <span>Already have an account</span>
          <a routerLink="/login">login</a>
        </div>
      </form>
    </div>
  </div>
</div>
